rules:
  indentation: 2

  max-empty-lines: 4
  max-line-length: 80
  max-nesting-depth: 3

  no-descending-specificity: true
  no-duplicate-selectors: true
  no-eol-whitespace: true
  no-extra-semicolons: true
  no-invalid-double-slash-comments: true
  no-missing-end-of-source-newline: true
  no-unknown-animations: true

  unit-blacklist: [ "in", "pt", "pc", "mm", "cm", "ch", "ex" ]
  unit-whitelist: [ "px", "em", "rem", "%", "s", "ms", "deg", "vh", "vw" ]

  # Property
  property-case: lower
  property-no-vendor-prefix:
    - true

  # Warn on unknown properties, but add support for
  # CSS Modules, PostCSS Responsive Type and PostCSS Losd Grid
  property-no-unknown:
    - true
    - ignoreProperties: ["composes", "font-range", "/^lost-/"]

  # Keyframe
  keyframe-declaration-no-important: true

  # Shorthand
  shorthand-property-no-redundant-values: true
